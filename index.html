<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>TypeScript</title>
  </head>
  <body>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
      // set our baseURL reference path
      SystemJS.config({
        baseURL: '/',
        packages: {
          '/': {
            defaultExtension: 'js'
          }
        }
      });

      //loads /js/main.js
      SystemJS.import('ch5-namespaces.js');
    </script>
  </body>
</html>
